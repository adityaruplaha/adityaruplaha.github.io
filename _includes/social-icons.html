{% for item in site.data.settings.social %}
{% if item.is_brand %}
<a href="{{ item.link }}" target="_blank"><i class="fab fa-{{ item.icon }}" aria-hidden="true"></i></a>
{% else %}
<a href="{{ item.link }}" target="_blank"><i class="fas fa-{{ item.icon }}" aria-hidden="true"></i></a>
{% endif %}
{% endfor %}
